{% extends "base.html" %}
{% block content %}

<section class="bg-white flex h-screen items-center justify-center">
  <div class="flex shadow-xl rounded-md p-10 pb-16 max-w-2xl min-w-96">
    <div class="w-full h-100">
      <div class="flex justify-between items-center">
        <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Sign up</h1>
        <a href="/login" class="text-blue-500 hover:text-blue-700 font-semibold mt-12">Login</a>
      </div>

      <form class="mt-6" id="registrationForm">
        <div>
          <label class="block text-gray-700">Full Name</label>
          <input type="text" name="name" placeholder="Enter Full Name"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            autofocus autocomplete required>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Username</label>
          <input type="text" name="username" placeholder="Enter Username" minlength="5" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Email Address</label>
          <input type="email" name="email" placeholder="Enter Email Address" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" name="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
        </div>
      </form>
      <button class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6" onclick="register()">Next</button>
    </div>
  </div>
</section>
<script src="{{ url_for('static', filename='js/register.js')}}"> </script>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<section class="bg-white flex h-screen items-center justify-center">
  <div class="flex shadow-xl rounded-md p-10 max-w-2xl min-w-96">
    <div class="w-full h-100">
      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Log in to your account</h1>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <p class="text-red-800 pt-3">{{ message }}</p>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <form class="mt-6" action="{{ url_for('login') }}" method="POST">
        <div>
          <label class="block text-gray-700">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter Username"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            autofocus autocomplete required>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none" required>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">ID</label>
          <input type="text" name="clientId" id="clientId" placeholder="Enter ID" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none" required>
        </div>
        <select name="productName" id="productName" hidden>
          <option value="surebet">surebet</option>
        </select>

        <div class="flex text-right mt-2 justify-end items-center">
          <a href="https://wa.me/5493515119799" target="_blank"
            class="text-sm font-semibold text-blue-700 hover:text-black">Contact us...</a>
        </div>

        <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
              px-4 py-3 mt-6">Log In</button>
      </form>

      <hr class="my-6 border-gray-300 w-full">

      <p class="mt-8">Need an account? <a href="/register"
          class="text-blue-500 hover:text-blue-700 font-semibold">Create an
          account</a></p>
    </div>
  </div>
</section>

{% endblock %}
